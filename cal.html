<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="cal2.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="text1">Simple Calculator</h1>
            <h3 class="text2">&nbsp;Using</h3>
            <h1 class="text3">Javascript</h1>
        </div>
        
        <div class="calculator">
            <input type="text" placeholder="0" id="output_screen">
            <div class="buttondiv">
                <button onclick="clear_all()">CL</button>
                <button onclick="delete_one()">DEL</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('/')">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')">+</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button id="equalbutton" onclick="calculate()">=</button>
            </div>
        </div>
    </div>


    <script src="cal3.js"></script>
</body>
</html>
